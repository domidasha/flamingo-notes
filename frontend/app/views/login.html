<div>
    <h2>Log in</h2>
    <p>Login: <input type="text" name="login" required ng-model="login" /></p>
    <p>Password: <input type="password" name="password" required ng-model="password"  /></p>

    <input type="button" ng-click="SendData()" value="Enter" />
    <p><a href="#/register">Create account</a></p>

    <!--<input type="button" ng-click="Register()" value="Register" />-->

    <div ng-if="errorMessage" class="error">{{ errorMessage }}</div>
    <div ng-if="PostDataResponse" class="success">{{ PostDataResponse }}</div>
</div>
