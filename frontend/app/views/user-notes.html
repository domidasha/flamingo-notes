<div>
    <div class="edit">

        <div class="form">
            <h4>{{Message}}</h4>
            <form name="form" >
                <p>Title :</p>
                <input type="text" ng-model="noteTitle" required />




                <select ng-model="filterCondition.priority">
                    <option ng-selected="{{priority.value == filterCondition.priority}}"
                            ng-repeat="priority in priorities"
                            value="{{priority.value}}">
                        {{priority.displayName}}
                    </option>
                </select>




                <!--<select id="priority" ng-model="data.singleSelect">-->

                    <!--<option value="Medium Priority" selected="selected">Medium Priority</option>-->
                    <!--<option value="Low Priority">Low Priority</option>-->
                <!--</select><br>-->

                <!--<p>{{data.singleSelect}} </p>-->
                <p>Text :</p>
                <textarea id="text" ng-model="noteText" required></textarea><br>

                <input type="button" value="Save" ng-click="updateNote()"/>
            </form>

        </div>

    </div>

</div>
