{{Message}}
<div class ="notes">
    <div >{{Message}}
        <a href="#/new">Add new </a>
        <a href='#/logout'>Logout </a>


        <div type="1" start="1" ng-repeat="note in Notes" class="note">

            <h2>{{note.title}} </h2>
            <p>{{note.text}}</p>
            <a href="#/notes/edit/{{note.id}}">edit</a>
            <a href="#/notes/delete/{{note.id}}">delete</a> <br>

        </div>
    </div>
</div>


<!--ng-if="Message"-->
